<!doctype html>
<html lang="en">

<head>
	<title>TEDKVN - ERP SYSTEM</title>
	<meta charset="utf-8" />
	<link rel="icon" href="%PUBLIC_URL%/iconx/logo.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/iconx/apple-touch-icon.png" />
	<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
	<!-- Legacy browerconfig.xml for Edge -->
	<?xml version="1.0" encoding="utf-8" ?>
	<!-- default ogp -->
	<meta property="og:title" content="TEDKVN - ERP SYSTEM" data-rh="true" />
	<meta property="og:determiner" content="the" />
	<meta property="og:description"
		content="An ERP system is your company's all-in-one toolbox. It streamlines operations by connecting departments like finance, inventory, and sales into a single platform. This allows for smoother data flow, better decision-making, and increased efficiency."
		data-rh="true" />
	<meta property="og:locale" content="en_US" />
	<meta property="og:locale:alternate" content="fr_FR" />
	<meta property="og:locale:alternate" content="es_ES" />
	<meta name="og:site_name" content="ERP System" data-rh="true" />
	<meta property="og:type" content="website" />
	<meta property="og:image"
		content="https://firebasestorage.googleapis.com/v0/b/erp-system-tedkvn.appspot.com/o/env%2Flogo.png?alt=media&token=1e3ab64e-e9d8-4fa6-b726-a0a3e3ee9a72"
		data-rh="true" />

	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Chivo&family=Kanit" rel="stylesheet" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
